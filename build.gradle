plugins {
	id "se.bjurr.gradle.bundle-command-shadow" version "1.3.3"
}

dependencies {
	implementation 'se.bjurr.violations:violation-comments-to-gitlab-lib:1.+'
	implementation "se.bjurr.violations:violations-lib:1.160.2"
	implementation 'se.softhouse:jargo:0.4.14'
	implementation "org.slf4j:slf4j-simple:2.0.17"
}

shadowExtension {
	mainClass.set("se.bjurr.violations.main.Main")
	relocate.set("org:org,com:com")
}

staticCodeAnalysisExtension {
	maxViolations.set(12)
}

javaExtension {
	javaVersion = 17
}



